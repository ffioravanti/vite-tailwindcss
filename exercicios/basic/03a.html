<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 03b</title>
    <link href="../tailwind.css" rel="stylesheet" />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-slate-100">
    <div class="w-96 rounded-2xl bg-white">
      <div class="p-10">
        <div class="flex flex-col gap-1">
          <p class="text-xl font-bold text-teal-800">Formulário de Cadastro</p>
          <p class="text-sm text-slate-500">Cadastre-se gratuitamente</p>
        </div>
        <form action="" method="post" class="mt-7 flex flex-col gap-4">
          <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-1">
              <label for="Nome" class="text-slate-700">Nome</label>
              <input class="w-full p-1.5 bg-white rounded-md border border-slate-200 focus:outline-none focus:border-teal-800 focus:shadow"></input>
            </div>
            <div class="flex flex-col gap-1">
              <label for="Email" class="text-slate-700">Email</label>
              <input class="w-full p-1.5 bg-white rounded-md border border-slate-200 focus:outline-none focus:border-teal-800 focus:shadow"></input>
            </div>
            <div class="flex flex-col gap-1">
              <label for="Telefone" class="text-slate-700">Telefone</label>
              <input class="w-full p-1.5 bg-white rounded-md border border-slate-200 focus:outline-none focus:border-teal-800 focus:shadow"></input>
            </div>
            <div class="flex flex-col gap-1">
              <label for="Celular" class="text-slate-700">Celular</label>
              <input class="w-full p-1.5 bg-white rounded-md border border-slate-200 focus:outline-none focus:border-teal-800 focus:shadow"></input>
            </div>
            <button class="hover:cursor-pointer bg-teal-800 rounded-md mt-8 p-2 text-white hover:text-black transition duration-300 ease-in-out">Cadastre-se</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
